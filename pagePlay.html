<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de d√©s</title>
    <link rel="stylesheet" href="style-dice-loader.css">
    <link rel="stylesheet" href="styleGamePage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f9f309d6f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Zen+Maru+Gothic:wght@300;700&display=swap" rel="stylesheet"> 

</head>

<body>
    <!-- Loader divs -->
    <div class="container centering-block" id="centering">
        <div class="loader centered">
            <div class="square square_one"></div>
            <div class="square square_two"></div>
            <div class="square square_three"></div>
            <div class="square square_four"></div>
            <div class="square square_five"></div>
            <div class="square square_six"></div>
            <div class="square square_seven"></div>
            <div class="square square_eight"></div>
            <div class="square square_nine"></div>
        </div>
    </div>
    <!-- loader divs end -->
    <div class="contain container">
        <div class="diceIcon row">
            <i class="fa-solid fa-dice fa-6x"></i></div>

            <!-- global Score -->
        <div class="row score">
            <div class="col play" id="displayTurnPlayer0"></div>
                <button class="col button button-throw play score" id="roll">Lancer!</button>
            <div class="col play" id="displayTurnPlayer1"></div>
        </div>
        <div class="row score">
            <div class="col play" id="globalScore0"></div>
            <button class="button button-hold col play" id="hold">Stop!</button>    
            <div class="col play" id="globalScore1"></div>
        </div>
        <!-- Round Score -->
        <div class="row score">
            <div class="col play" id="roundScore0"></div>
            <div class="col">
                <img src="img/imgDice/dice-1.png" class="img-dice">
</div>
            <div class="col play" id="roundScore1"></div>
        </div>
        <span class="play score" id="displayTurnPlayer"></span>
        <div class="img-contain">
            <div class="col img-box">
                
            </div>
        </div>
    </div>
    <script type="module" src="scriptGamePage.js"></script>
</body>
</html>
