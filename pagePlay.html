<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de dés</title>
    <link rel="stylesheet" href="style-dice-loader.css">
    <link rel="stylesheet" href="styleGamePage.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8f9f309d6f.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Loader divs -->
    <div class="container centering-block" id="centering">
        <div class="loader centered">
            <div class="square square_one"></div>
            <div class="square square_two"></div>
            <div class="square square_three"></div>
            <div class="square square_four"></div>
            <div class="square square_five"></div>
            <div class="square square_six"></div>
            <div class="square square_seven"></div>
            <div class="square square_eight"></div>
            <div class="square square_nine"></div>
        </div>
    </div>
    <!-- loader divs end -->
    <div class="contain container">
        <div class="row score">
            <div id="score1" class="col-6">score1</div>
            <div class="col-6">score players 2</div>
            <div class="play">${joueur?}, à vous de jouer !</div>
            <div class="play"><i class="fa-solid fa-arrow-down fa-2x"></i></div>
        </div>
        <div class="row lancer">
            <button class="btn col" id="throw"><i class="fa-solid fa-dice fa-9x"></i></button>
        </div>
        <p class="play">Roll!</p>
        <div class="img-contain">
            <div class="col-6 img-box">
                <img src="img/imgDice/dice-1.png" class="img-dice">
            </div>
            <div class="col-6 img-box">
                <img src="img/imgDice/dice-1.png" class="img-dice">
            </div>
        </div>
    </div>
    <script src="scriptGamePage.js"></script>
</body>

</html>
